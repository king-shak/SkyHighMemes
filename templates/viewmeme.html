{% extends "index.html" %}

{% block content %}

<html>
  <head>
      <title> Cloud nine</title>
    <style>
      .container {
        display: flex;
        align-items: center;
        justify-content: center
      }
      img {
        max-width: 100%
      }
      .image {
        flex-basis: 40%
      }
      .text {
        font-size: 20px;
        padding-left: 20px;
      }
      .imgs {
        display: flex;
        flex-wrap: wrap;
        padding: 2px 4px;
       }
    </style>
  </head>
  <body>
    {% if url %}  
    <div class="container">
      <div class="image">
        <img src="{{url}}">
      </div>
      <div class="text">
       <nav>
           <ul>
            <a href="/viewmeme">
             <i class="glyphicon glyphicon-thumbs-up" style="size: 2px;"> Like</i>
          </a>
            </ul>
            <ul>
              <a href="/subscriptions">
                <p>Maker: {{uploader}}</p>
             </a>
           </ul>
          <ul>
            <a href="/create">
            <input type="button" value="Make a meme of this photo" >
            </a>
          </ul> 
       </nav>
      </div>
    </div>
    {% endif %}
  </body>
  <h1 >
    More memes
  </h1>
  <div class="imgs">
    {% for im in images %}
       <a href="/viewmeme/{{loop.index}}">
          <img height="200" width="200" src="{{im}}">
       </a>
    {% endfor %}
  </div>
</html>
{% endblock %}
