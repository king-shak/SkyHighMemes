{% extends "index.html" %}

{% block content %}
<div class="page-content">
    <div class="meme-content">
      <h2>Your Memes</h2>
      {% if meme_list %}
          {% for img in meme_list %}
          <a href="/meme/{{ img[1] }}">
              <img src="{{ img[0] }}" class="midsizeMeme">
          </a>
          {% endfor %}
      {% endif %}
    </div>
  </div>
{% endblock %}
