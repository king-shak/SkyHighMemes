{% extends "index.html" %}

{% block content %}
<div class="page-content-column">
    <h2 style="font-size: x-large;">Your Memes</h2>
    <div class="page-content-row">
      {% if meme_list %}
          {% for img in meme_list %}
          <a href="/meme/{{ img[1] }}">
              <img src="{{ img[0] }}" class="midsizeMeme">
          </a>
          {% endfor %}
      {% endif %}
    </div>
  </div>
{% endblock %}
