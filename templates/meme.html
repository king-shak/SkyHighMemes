{% extends "index.html" %}

{% block content %}

<html>
  <head>
    <style>
      .container {
        display: flex;
        align-items: center;
        justify-content: center
      }
      img {
        max-width: 100%
      }
      .image {
        flex-basis: 40%
      }
      .text {
        font-size: 20px;
        padding-left: 20px;
      }
      .imgs {
        display: flex;
        flex-wrap: wrap;
        padding: 2px 4px;
       }
    </style>
  </head>
  <body >
    {% if url %}
    <div class="container">
      <div class="image">
        <img src="{{url}}" width="700" height="345"> 
      </div>
    </div>
    {% endif %}
  </body>
  <br>
  <h1  style="font-size: x-large;">
    {% if images %}
    More memes
    {% endif %}
  </h1>
  <div class="page-content-column">
    <div class="imgs">
      {% for im in images %}
        <a href="/meme/{{ im[1] }}">
            <img class="midsizeMeme" src="{{ im[0] }}">
        </a>
      {% endfor %}
      </div>
    <p style="font-size: large;">See more of {{ creator_name }}'s memes <a href="/portfolio/{{ creator_name }}">here!</a></p>
  </div>
</html>
{% endblock %}
